<!DOCTYPE HTML>

<html>
	<head>

	<script src="../../../codebase/touchui.js" type="text/javascript"></script>
	<link rel="STYLESHEET" type="text/css" href="../../../codebase/touchui.css">
		
		
	<script src="../common/viewsources.js" type="text/javascript"></script>
	<link rel="STYLESHEET" type="text/css" href="../common/viewsources.css">
	
</head>
	<body>
		<script type="text/javascript" charset="utf-8">
		dhx.ui({
			cells:[
				{ view:"grid", id:"mygrid",
					select:true,
					fields:[
						{
							id:"id",
							width:40,
							sort:{
								as:"int"
							}
						},
						{
							id:"Package",
							width:350,
							label:"Package Name",
							template:"#Package# <span style='color:#919191'>#Version#</span>",
							type:"custom"
						},
						{
							id:"Maintainer",
							width:200
						}
					],
					datatype:"json", url:"data.json"
			 	},
				{ 
					view:"form", id:"myform", elements:[
						{ view:"button", label:"Save", id:"saveButton" },
						{ view:"text", label:"Package", name:"Package" },
						{ view:"text", label:"Mantainer", name:"Maintainer" },
						{ view:"text", label:"Mantainer", name:"Version" }
					]
				}
			]
		});
		
		$$('mygrid').attachEvent("onAfterSelect", function(){
			$$('myform').show();
		});
		$$('saveButton').attachEvent("onItemClick", function(){
			$$('myform').save();
			$$('mygrid').show();
		});
		$$('myform').bind('mygrid');
		</script>
	</body>
</html>
