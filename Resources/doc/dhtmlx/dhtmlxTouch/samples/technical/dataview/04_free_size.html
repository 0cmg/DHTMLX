<!DOCTYPE html>

<html>
<head>
	<title>DataView Usage</title>
		<meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
		<link rel="stylesheet" href="../../../codebase/touchui.css" type="text/css" media="screen" charset="utf-8">
		<script src="../../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
        <style>
		html,body{
            background-color:#ffffff;
        }
        </style>
	
	<script src="../common/viewsources.js" type="text/javascript"></script>
	<link rel="STYLESHEET" type="text/css" href="../common/viewsources.css">
	
</head>
<body>
	<script>
		var json = [];
		for (var i=1; i <= 100; i++) json.push({ index:i });
			
		dhx.ui({
			view:"window",
			height:300,
			width:404,
			left:50,
			top:50,
			head:{ view:"toolbar", type:"MainBar", cols:[
				{ view:"label", label:"Packages", align:"left" },
				{ view:"button", label:"Download", align:"right" }
			]},
			body:{
				view:"dataview",
				type:"FreeSize",
				template:"<div style='width:60px; height:50px; margin:10px;'>#index#</div>",
				data:json
			}
		});
		
	</script>

</body>
</html>
