	<body>
        <div style="border: 1px solid #D4D4D4; width:700px;height:350px;margin:50px;">
            <div id="listbox" style='width:700px; height:350px;'></div>
        </div>

		<script type="text/javascript" charset="utf-8">
            dhx.ready(function(){
                dhx.ui({
                    container:"listbox",
    				rows:[
    					{ cols:[	
    						{ view:"grouplist", 
    							id:"mylist", url:"books_tree.xml", datatype:"xml",
    							
								templateItem:"#title# \" (#author#)",
    							templateGroup:"#title#",
    							templateBack:"#title#",
    							width: 320,
    							animate:true
							}
    					  ] }
    				]
    			});
            });
            
		</script>
	</body>
