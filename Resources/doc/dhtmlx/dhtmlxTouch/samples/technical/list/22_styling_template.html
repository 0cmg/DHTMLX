<!DOCTYPE HTML>
<html>
 <head>
    <title>Styling</title>
    <meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
    <link rel="stylesheet" href="../../../codebase/touchui.css" type="text/css" media="screen" charset="utf-8">     
    <script src="../../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
 	
	<script src="../common/viewsources.js" type="text/javascript"></script>
	<link rel="STYLESHEET" type="text/css" href="../common/viewsources.css">
	
</head>
 
 <body> 
     <div id="box" style="width:300px;height:600px"></div>

     <style>

       .title{
                color:#660099; font-style:italic; 
       }
       .artist{
                color:#707070; font-weight:normal;
       }
       .dhx_list__item_selected{
                background:#E0E0E0;
       }
       .dhx_list__item_selected .title, .dhx_list__item_selected .artist{
                text-shadow:none;
                font-weight:bold ;
       }

    </style>


    <script>

	dhx.Type(dhx.ui.list,{
 		name:"custom",
       		template:"<span class='title'>#name#</span></br><span class='artist'>#author#</span>",
       		height: 30,
		width: 300,
padding:15
		
        });
	
	dhx.ui ({
		container:"box",
		rows:[{
			view:"toolbar", 
			type:"MainBar",
			elements:[{ view:"label", label:"List"}]
			},
			{
			view:"list", 
			type: "custom",
			url:"songs.xml", 
			datatype:"xml",
			select:true
			}
		]
	})
   
    </script>
 </body>
</html>
