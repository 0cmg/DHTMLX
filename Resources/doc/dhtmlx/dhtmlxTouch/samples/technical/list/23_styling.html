<!DOCTYPE HTML>
<html>
 <head>
    <title>Styling</title>
    <meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
    <link rel="stylesheet" href="../../../codebase/touchui.css" type="text/css" media="screen" charset="utf-8">     
    <script src="../../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
 	
	<script src="../common/viewsources.js" type="text/javascript"></script>
	<link rel="STYLESHEET" type="text/css" href="../common/viewsources.css">
	
</head>
 
 <body> 

<style>
     .first .dhx_list__item_selected{
          background:#663399;
     }
</style>

	<script type="text/javascript">
    dhx.ready(function(){
	dhx.ui({
              container:"box",
                    cols:[{
				rows:[{
					view:"toolbar", 
					type:"MainBar",
					elements:[{ view:"label", label:"Games"}]
				      },
				      {
				 	view:"list", 
					url:"games.xml", 
					css:"first",
					datatype:"xml",
					template:"#name#", 
					select:true, 
					type: { width: 170 }
				       }
				]},
			   {	rows:[{
					view:"toolbar", 
					type:"MainBar",
                                        elements:[{ view:"label", label:"Movies"}]
                          	      },
				      {
					view:"list",
					url:"movies.xml", 
					datatype:"xml",
					template:"#name#", 
					select:true, 
					type: { width: 170}
				      }
				]},
			   {	rows:[{
					view:"toolbar", 
					type:"MainBar",
                                	elements:[{ view:"label", label:"Music"}]
                                      },
				      { 
					view:"list", 
					url:"songs.xml", 
					datatype:"xml",
					template:"#name#", 
					select:true, 
					type: { width: 170 }
				      }
		    ]}]
	})
    })
    </script>

    <div style="width:572px;height:214px;border:1px solid #969696; margin:50px;">
    	<div id="box" style='width:100%; height:100%;'>	</div>

    </div>
</body>
 
</html>
