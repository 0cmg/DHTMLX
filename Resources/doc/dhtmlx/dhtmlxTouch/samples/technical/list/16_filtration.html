<!DOCTYPE HTML>
<html>
	<head>
             <meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
	     <link rel="stylesheet" href="../../../codebase/touchui.css" type="text/css" media="screen" charset="utf-8">
	     <script src="../../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
		
	<script src="../common/viewsources.js" type="text/javascript"></script>
	<link rel="STYLESHEET" type="text/css" href="../common/viewsources.css">
	
</head>
<body>
   <script type="text/javascript" charset="utf-8">
      dhx.ui({
		  height:215,
		  view:"window",
	          head:{
			view:"toolbar", type:"MainBar",
			elements:[{view:"label", label:"2010 Movies "}, 
	                          {view:"button", label:"Filter", click:"filter_list", align:"right"}]
		  },
                  body:{view:"list", id:"mylist", url:"movies.xml", datatype:"xml",
			  template:"#name#", select:true, type: { width: 300 }
		  },
	          top:20,
                  left:20,
                  move:true
	 });

     function filter_list(){
		  $$("mylist").filter("#year#","2010");
     };
	 </script>
</body>
</html>
