<!DOCTYPE HTML>
<html>
<head>
    <meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
	<link rel="stylesheet" href="../../../codebase/touchui.css" type="text/css" media="screen" charset="utf-8">
	<script src="../../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
	
	<script src="../common/viewsources.js" type="text/javascript"></script>
	<link rel="STYLESHEET" type="text/css" href="../common/viewsources.css">
	
</head> 
<body>
    <div style="width:290px;height:255px;border:1px solid #969696; margin:50px;">
    	<div id="box" style='width:100%; height:100%;'>
    	</div>
    </div>
	<script>
dhx.ready(function(){ // dhx.ready () is analogous to 'onDocumentReady ' event  - occurs when the document has been completely parsed.  The callback function will be invoked even if it was written after the document has loaded.
  dhx.ui({
        container:"box",
        rows:[{//we define 2 rows. The first one is 'toolbar' that contains view-changer:'segmented' control.
                view:"toolbar", 
		 type:"MainBar",
                id:"topbar", 
                elements:[{ view:"segmented", id:"topControl", selected: 'tab_1', multiview:true, align:"center", options: [ // the first view'll be selected initially  
																{ value:"tab_1", label:"Laptops"},
																{ value:"tab_2", label:"Netbooks"},
																{ value:"tab_3", label:"PDAs"}]
		}]
              },
              {// the second row contains our main component - 'multiview'.
                view:"multiview",
                cells:[{view:"list",// specify 'list' component as the first view 
			id:"tab_1",//please note, views' id must coincide with keys specified in view-changer (in our case,'segmented')
			datatype:"xml", // data type of loaded data
			url:"laptops.xml",	// loads data from the mentioned file into list
			template:"#model#", // specifies the represented data
			select:true, // defines whether list's item can be selected
			type: { width: 270 }// width of the list
		       },
		       {view:"list",
			id:"tab_2",
			datatype:"xml",
			url:"netbooks.xml",	
			template:"#model#", 
			select:true
		       },
		       {view:"list",
			id:"tab_3",
			datatype:"xml", 
			url:"pdas.xml",	
			template:"#model#", 
			select:true
		       }
		]}
  ]});
 
});
	</script>
</body>
</html>
