<!DOCTYPE html>
<html>
	<head>
		<meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
		<link rel="stylesheet" href="../../../codebase/touchui.css" type="text/css" media="screen" charset="utf-8">
		<script src="../../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
		<title>Form</title>
		
	<script src="../common/viewsources.js" type="text/javascript"></script>
	<link rel="STYLESHEET" type="text/css" href="../common/viewsources.css">
	
</head>
	<body>
		<textarea style="width:200px;height:100px;display:none" name="xml" id="xml">
			<data>
				<item>
					<field_a>Minsk</field_a>
					<field_b>London</field_b>
					<field_c>18</field_c>
					<field_d>Check filght</field_d>
					<field_e>2</field_e>
					<field_m>3</field_m>
					<field_f></field_f>
					<field_g>right</field_g>
					<field_g1>1k</field_g1>
					<field_h>0</field_h>
					<field_i>i1</field_i>
					<field_j>0</field_j>
					<field_k>1</field_k>
				</item>
			</data>
		</textarea>
		
		<script type="text/javascript" charset="utf-8">

        dhx.ui({
			view:"popup",
			id:"Menu1",
			body:{
				view:"list",
				url:"menu.xml", datatype:"xml",
				select:true, 
				yCount:3,
				type:{
					width:250
				}
			}
		}).hide();
        
        dhx.ui({
            view:"popup",
            id:"calendar",
            body:{
					width:200,
                    height:200,
            		view:"calendar",
    				weekHeader:1,
    				weekNumber:1,
    				timeSelect:1,
                    date:new Date(2010,07,10)
                }
		}).hide();		
	
		var ui = dhx.ui({
				rows:[
						{ 	view:"toolbar", type:"MainBar", elements:[
								{ view:"button", label: 'Clear', click:"clear_form" },
								{ view:"button", label: 'Set', click:"set_form" },
								{ view:"button", label: 'Get', click:"get_form" },
								{ view:"button", label: 'Parse from XML', click:"parse_xml" }
							]
						},
						{ cols:[
							
						{ 	view:"form", id:"myform", width:320,scroll:true, elements:[
							    { view:"textarea", id:'field_ta', label: "Type here", labelWidth: 100, popup:"Menu1"},
								{ view:"text", name:"field_a", id:'field_a', label: 'from', value: "Moscow", position: "label-left", labelWidth: 100, popup:"Menu1"},
								{ view:"text", name:"field_b", id:'field_b', sameLine:true, label: 'to', value: "Guatemala", position: "label-left", labelWidth: 100, popup:"Menu1"},
								{ view:"counter", name:"field_c", id:'field_c', label: 'passengers 12+', step: 1, value: 1, min: 1, max: 20, labelWidth: 130, position: "label-left", labelAlign: "left", popup:"Menu1"},
								
								{ view:"richselect", name: "field_e", id:'field_e', label: 'Type', value: "1", yCount:"3", data:[
										{ id:"1", value:"One"   },
										{ id:"2", value:"Two"   },
										{ id:"3", value:"Three" }
									], popup:"Menu1"},
								{ view:"combo", name: "field_m", id:'field_m', label: 'Combo', value:"1", yCount:"3", data:[
										{ id:"1", value:"One"   }, 
										{ id:"2", value:"Two"   }, 
										{ id:"3", value:"Three" }
									], popup:"Menu1"},
								{ view:"datepicker", name: "field_f", label: 'Date', date:new Date(2010,07,10)},
                                
								{ view:"toggle", name: "field_g", id:'field_g', options: ["Roundtrip","Oneway"], align: "right" ,position:"label-left", popup:"Menu1"},
								
								{ view:"button", type:"form", name: "field_d", id:'field_d', label: 'Find flight', align:"center", align:"center", popup:"Menu1"}						
							]
						},
						{ }
					]}
				]
			});

			
			function set_form(){
				$$('myform').setValues({
					field_a: "Minsk",
					field_b: "Deli",
					field_c: 18,
					field_d: "Button",
					field_e: "3",
					field_f: "2010-12-25",
					field_g: "right",
					field_h: 1,
					field_i: "i2",
					field_j: false,
					field_k: true
				});
			};
			function clear_form(){
				$$('myform').clear();
			};
			function get_form(){
				console.log($$('myform').getValues());
			};
			
			function parse_xml(){
				//alert(document.getElementById("xml").value)
				$$('myform').parse(document.getElementById("xml").value,"xml");
			};
			
		</script>
	</body>
</html>
