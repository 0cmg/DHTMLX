<!DOCTYPE html>
<html>
	<head>
		<meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
		<link rel="stylesheet" href="../../../codebase/touchui.css" type="text/css" media="screen" charset="utf-8">
		<script src="../../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
		<title>Form</title>
		
	<script src="../common/viewsources.js" type="text/javascript"></script>
	<link rel="STYLESHEET" type="text/css" href="../common/viewsources.css">
	
</head>
	<body>
		<style>
			html {
				overflow:scroll;
			}
		
        html,body{
            background-color:#ffffff;
        }
        </style>
		
		<script type="text/javascript" charset="utf-8">
		dhx.ready(function(){
				dhx.ui({
					
							rows:[
								{view:"toolbar", type:"MainBar", elements:[
									{view:"label", label:"Sample",align:"left", width:200, click:"clear_sample" },
									{view:"button", align:"left", label:"validate",inputWidth:100, click:"$$('myform').validate()" }
								]},
								{
									view:"form", id:"myform", elements:[
										{ view:"text", inputWidth:300, label:"Name *", id:"name"},
										{ view:"text", inputWidth:300, label:"Age *",  id:"age"},
										{ view:"text", inputWidth:300, label:"City", id:"city"}
									],
									rules:{
										name:dhx.rules.isNotEmpty,
										age:dhx.rules.isNumber
									}
								},
								{
									template:"<div id='actions' style='width:100%; height:100%;'></div>" 
								}
							]
						
					
				});
				$$("myform").attachEvent("onValidationSuccess",function(id,data){
					log(id+": success")
				});
				$$("myform").attachEvent("onValidationError",function(id,data){
					log(id+": failed")
				})
			});
			function log(message){
                var div="<div>"+message+"</div>";
                document.getElementById('actions').innerHTML=div+document.getElementById('actions').innerHTML;
            }
		</script>
	</body>
</html>
