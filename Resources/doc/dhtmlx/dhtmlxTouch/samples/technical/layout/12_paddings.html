<html>
	<head>
		<link rel="stylesheet" href="../../../codebase/touchui.css" type="text/css" media="screen" charset="utf-8">
		<script src="../../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
        <style>
		html,body{
            background-color:#ffffff;
        }
        </style>
		<title>Layout: wide borders</title>
		
	<script src="../common/viewsources.js" type="text/javascript"></script>
	<link rel="STYLESHEET" type="text/css" href="../common/viewsources.css">
	
</head>
	<body>
		<script type="text/javascript" charset="utf-8">
			dhx.ui({
				type:"wide", cols:[
					{type:"wide", padding:0, margin:0, rows:[
								{ template:"top" },
								{ template:"center" },
								{ template:"bottom" }
					]},
					{padding:0, margin:0, rows:[
								{ template:"top" },
								{ template:"center" },
								{ template:"bottom" }
					]},
					{type:"space", rows:[
								{ template:"top" },
								{ template:"center" },
								{ template:"bottom" }
					]},
					{type:"space", padding:50, rows:[
								{ template:"top" },
								{ template:"center" },
								{ template:"bottom" }
					]},
					{type:"space", margin:50, rows:[
								{ template:"top" },
								{ template:"center" },
								{ template:"bottom" }
					]},
					{type:"space", margin:50, padding:50, rows:[
								{ template:"top" },
								{ template:"center" },
								{ template:"bottom" }
					]}
				]
			});
			//
		</script>
	</body>
</html>
