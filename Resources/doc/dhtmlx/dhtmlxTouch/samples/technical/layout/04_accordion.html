<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
	<head>
		<link rel="stylesheet" href="../../../codebase/touchui.css" type="text/css" media="screen" charset="utf-8">
		<script src="../../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
		<meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
        <style>
		html,body{
            background-color:#ffffff;
        }
        </style>
		<title>Layout: accordion view</title>
		
	<script src="../common/viewsources.js" type="text/javascript"></script>
	<link rel="STYLESHEET" type="text/css" href="../common/viewsources.css">
	
</head>
	<body>
	
		
		<div id="ipad" style="width:1024px; height:600px; overflow:hidden;">
		<script type="text/javascript" charset="utf-8">

		
		dhx.ui({
				container:"ipad",
			    type:"wide",
				cols:[
					{ template:"A", width:50 },
					{ view:"accordion",
						type:"wide",
						//multi:false,
						rows:[
							{ 	
								header:"panel 1",
								headerAlt:"1 (closed)",
								body:"123"
							},
							{ 	
								header:"panel 2",
								headerAlt:"2 (closed)",
								body:{
									view:"accordion",
									cols:[
										{ 	
											header:"panel 21",
											headerAlt:"21 (closed)",
											body:"left"
										},
										{ 	
											header:"panel 22",
											headerAlt:"22 (closed)",
											body:"center"
										},
										{ 	
											header:"panel 23",
											headerAlt:"23 (closed)",
											body:"right"
										}
									]
								}
							},
							{ 	
								header:"panel 3",
								headerAlt:"3 (closed)",
								body:"789"
							}
					]},
					{ template:"B", width:50 }
				]
			});
		</script>
	</body>
</html>
