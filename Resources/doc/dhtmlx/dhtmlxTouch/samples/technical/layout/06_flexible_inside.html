<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN"
	"http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
	<head>
		<link rel="stylesheet" href="../../../codebase/touchui.css" type="text/css" media="screen" charset="utf-8">
		<script src="../../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
        <style>
		html,body{
            background-color:#ffffff;
        }
        </style>
		<title>Layout: wide borders</title>
		
	<script src="../common/viewsources.js" type="text/javascript"></script>
	<link rel="STYLESHEET" type="text/css" href="../common/viewsources.css">
	
</head>
	<body>
		<script type="text/javascript" charset="utf-8">
			dhx.ui({
				type:"head", rows:[
					{ view:"toolbar", elements:[
						{view:"button", label:"show", click:"$$('hide_me').show();" },
						{view:"button", label:"hide", click:"$$('hide_me').hide();" }
					]},
					{ 
						type:"wide", cols:[
							{ width:100, template:"left top" },
							{ template:"center" , gravity:2 },
							{ width:100, template:"center", id:"hide_me", hidden:"true"},
							{ template:"center", gravity:2 },
							{ width:100, template:"right top"},
						]
					},
					{ 	height:30, template:"bottom bar" },
				]
			});
			
			
		</script>
	</body>
</html>
