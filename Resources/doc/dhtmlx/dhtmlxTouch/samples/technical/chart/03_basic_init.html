<!DOCTYPE HTML>
<html>
<head>
	<script src="../../../codebase/touchui.js" type="text/javascript"></script>
	<link rel="STYLESHEET" type="text/css" href="../../../codebase/touchui.css">
 
 
	<script>
        var salesData = [
	       { sales: 4.6, year: 1996 },
	       { sales: 8.9, year: 1997 },
	       { sales: 5.1, year: 1998 },
	       { sales: 7.8, year: 1999 },
	       { sales: 6.5, year: 2000 },
	       { sales: 8.6, year: 2001 },
	       { sales: 6.6, year: 2002 },
	       { sales: 8.3, year: 2003 },
	       { sales: 10.1, year: 2004 },
	       { sales: 5.9, year: 2005 },
	       { sales: 9.5, year: 2006 },
	       { sales: 8.6, year: 2007 },
	       { sales: 6.7, year: 2008 },
	       { sales: 4.9, year: 2009 },
	       { sales: 6.2, year: 2010 }
        ];
 
 
	window.onload=function(){
 
	dhx.ui({
		  rows:[{
					view:"toolbar", type:"MainBar", height:40, elements:[{view:"label", label:"Sales Information"}]
				},
				{
				 cols:[{
							view:"chart",
							type:"bar",
							id:"barChart",
							value:"#sales#",
							label:"#year#",
							padding:{
								bottom:2,
								right:0,
								left:0
							},
							barWidth:30		
						},
						{ 
							width:600,
							view:"grid",
							fields:[{
								id:"sales",
								label:"Sales",
								template:"#sales#",
								width:300
							},
							{
								id:"year",
								width:300,
								label:"Year",
								template:"#year#"
							}],
							datatype:"json",
							data:salesData
				 }]
		  }]
	})
 
	$$('barChart').parse(salesData,"json");
	}
 
	</script>
 
	
	<script src="../common/viewsources.js" type="text/javascript"></script>
	<link rel="STYLESHEET" type="text/css" href="../common/viewsources.css">
	
</head>
<body>

</body>
</html>
