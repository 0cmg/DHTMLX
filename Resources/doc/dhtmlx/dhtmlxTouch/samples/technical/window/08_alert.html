<html>
<head>

		html,body{
            background-color:#ffffff;
        }
        </style>
<body>

	<script>
		function alert1() { 
			dhx.alert({
				title: "Close",
				message: "You can close this alert, as well!",

				height: 200,
				position: "center",
				callback: alert2
			});
		};
		function alert2() {
			dhx.alert({
				title:"Important",
				message:"My message 2",
				callback:alert3
			});
		};
		function alert3() {
			dhx.alert({
				message:"My message 3",
				callback:alert4
			});
		};
		function alert4() {
			dhx.alert("My message 4");
		};

		dhx.ready(function(){		
			dhx.alert({
				title: "Close",
				message: "You can close this alert!",
				width: 300,
				height: 200,
				position: "center",
				callback: alert1
			});
		});

</body>
</html>
