<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html>
<head>
	<title>Confirm</title>
	<link rel="stylesheet" href="../../../codebase/touchui.css" type="text/css" media="screen" charset="utf-8">
	<script src="../../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
    <style>
		html,body{
            background-color:#ffffff;
        }
        </style>
<body>

	<script>
		dhx.ready(function(){
			
			dhx.confirm({
				title: "Close",
				message: "Are you sure you want to do it?",
				callback: function(result) {
					if (result) 
						dhx.alert("You have select 'Ok'");
					else
						dhx.alert({
							message:"You have select 'Cancel'",
							callback:function(){
								dhx.confirm("Still want to try?");
							}
						});
				}
			});

		});
	</script>
</body>
</html>
