<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html>
<head>
	<title>Window with different bars</title>
	<link rel="stylesheet" href="../../../codebase/touchui.css" type="text/css" media="screen" charset="utf-8">
	<script src="../../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
    <style>
		html,body{
            background-color:#ffffff;
        }
        </style>
<body>
	
	
	<script>
	
		dhx.ui({
			view:"window",
			body:"MainBar",
			head:{
				view:"toolbar", type:"MainBar", elements:[
					{view:"label", label: "Backpackr", align:'left'},
					{view:"icon", icon:"save" , align: 'right'}
				]
			},
			top:0, left:0,
			move:true
		});		
		dhx.ui({
			view:"window",
			body:"MainBar",
			head:{
				view:"toolbar", type:"MainBar", elements:[
					{ view:"label", label: "Backpackr", align:'left'},
					{ view:"button", label: 'Save', align: 'right'}
				]
			},
			top:0, left:400,
			move:true
		});			
		
		dhx.ui({
			view:"window",
			body:"Without bar",
			head: false,
			top:250, left:0,
			move:true
		});	
		
		dhx.ui({
			view:"window",
			body:"With text bar",
			head: "Header",
			top:250, left:400,
			move:true
		});			
		
		dhx.ui({
			view:"window",
			body:"SubBar",
			head:{
				view:"toolbar", type:"SubBar", elements:[
					{view:"label", label: "Equipment Hire", align:'left'},
					{view:"icon", icon:"new" , align: 'right'}
				]
			},
			top:500, left:0,
			move:true
		});		
		dhx.ui({
			view:"window",
			body:"SubBar",
            head:{
				view:"toolbar", type:"SubBar", elements:[
					{view:"segmented", id:"tabs", width:300, options:[
							{value:"tab_a", label:" A"},{value:"tab_b", label:"Section B"},{value:"tab_c", label:"Section C"}
					]},
				]
			},
			top:500, left:400,
			move:true
		});			
		dhx.ui({
			view:"window",
			body:"SubBar",
			head:{
				view:"toolbar", type:"SubBar", elements:[
					{ view:"label", label: "Equipment Hire", align:'left' },
					{ view:"button", label: 'Save', width:110, align: 'right' }
				]
			},
			top:500, left:800,
			move:true
		});				

	</script>

</body>
</html>
