<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html>
<head>
	<title>Popup events</title>
	<link rel="stylesheet" href="../../../codebase/touchui.css" type="text/css" media="screen" charset="utf-8">
	<script src="../../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
    <style>
		html,body{
            background-color:#ffffff;
        }
        </style>
<body>
	<blockquote>
		<input type="button" class="dhx_native_button" value="show 1" onclick=" $$('yellow').show()">
		<input type="button" class="dhx_native_button" value="show 2" onclick=" $$('empty').show()">
		<input type="button" class="dhx_native_button" value="hide 1" onclick=" $$('yellow').hide()">
		<input type="button" class="dhx_native_button" value="hide 2" onclick=" $$('empty').hide()">
	</blockquote>
    <div id="actions" style="border:1px solid #A4BED4;position:absolute;top:50px; left:850px;background-color:white;width:400px;height:396px;overflow:auto; float:left;"></div>
	<script>
        function log(ev,args){
                var message=ev;
                var div="<div>";
                message+='<ul style="padding:0 0 0 22px;margin:0;font:italic 60% verdana">';
                for (var i=0; i < args.length; i++) {
                    message+="<li>"+args[i];
                };
                message+='</ul>';
                div+=message+"</div";
                document.getElementById('actions').innerHTML=div+document.getElementById('actions').innerHTML;
            }
		dhx.ui({
			view:"popup",
			id:"empty",
			body:{ template:"I'm a popup" }
		});

		dhx.ui({
			id:"yellow",
			view:"popup",
			body:{ template:"<div style='width:100%; height:100%; background-color:yellow;'>I'm a popup</div>" },
			left:500
		});
		$$("empty").attachEvent("onShow",function(){
                    log("onShow",arguments)
        })
        $$("empty").attachEvent("onHide",function(){
                    log("onHide",arguments)
        })
        $$("yellow").attachEvent("onShow",function(){
                    log("onShow",arguments)
        })
        $$("yellow").attachEvent("onHide",function(){
                    log("onHide",arguments)
        })

		

		
	</script>

</body>
</html>
