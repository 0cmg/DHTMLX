<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Frameset//EN"
	"http://www.w3.org/TR/xhtml1/DTD/xhtml1-frameset.dtd">
<html>
<head>
	<title>Popup</title>
	<link rel="stylesheet" href="../../../codebase/touchui.css" type="text/css" media="screen" charset="utf-8">
	<script src="../../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
    <style>
		html,body{
            background-color:#ffffff;
        }
        </style>
<body>
	<blockquote>
		<input type="button" class="dhx_native_button" value="show 1" onclick=" $$('yellow').show()">
		<input type="button" class="dhx_native_button" value="show 2" onclick=" $$('empty').show()">
	</blockquote>
	<script>
	
		dhx.ui({
			view:"popup",
			id:"empty",
			body:{ template:"I'm a popup" }
		});

		dhx.ui({
			id:"yellow",
			view:"popup",
			body:{ template:"<div style='width:100%; height:100%; background-color:yellow;'>I'm a popup</div>" },
			left:500
		});
		

		

		
	</script>

</body>
</html>
