<!DOCTYPE HTML>
<html>
	<head>
                <script src="http://maps.google.com/maps/api/js?sensor=false" type="text/javascript"></script>
		<link rel="stylesheet" href="../../../codebase/touchui.css" type="text/css" media="screen" charset="utf-8">
		<script src="../../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
		
	<script src="../common/viewsources.js" type="text/javascript"></script>
	<link rel="STYLESHEET" type="text/css" href="../common/viewsources.css">
	
</head>
	<body>
		<script type="text/javascript" charset="utf-8">
 
		dhx.ui({ // creates view and window in it
			view:"window",
			id:"win",
			body:{
				view:"googlemap", // in the window's body put googlemap
				zoom:8
			},
			head:{// in the header put toolbar which contains a label and a button
				view:"toolbar", type:"MainBar", elements:[
					{view:"label", label: "Google Map", align:'left'},
					{view:'button', label: 'Close', align: 'right', click:function(){return $$("win").close()}}
				]
			},
			top:150, // the top offset of the window
			left:300, // the left offset of the window
			width:600, // the width of the window
			height:500 //the height of the window
		});			
 
		</script>

	</body>
</html>
