<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
	<head>
		<link rel="stylesheet" href="../../../codebase/touchui.css" type="text/css" media="screen" charset="utf-8">
		<script src="../../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
        <style>
		html,body{
            background-color:#ffffff;
        }
		.content{
			width:100%;height:100%;background-color:#565656;
		}
        </style>
		<title>Carousel view</title>
		
	<script src="../common/viewsources.js" type="text/javascript"></script>
	<link rel="STYLESHEET" type="text/css" href="../common/viewsources.css">
	
</head>
	<body>
	
		<script type="text/javascript" charset="utf-8">

		dhx.ui({
			view:"window",
			
			body:{
				view:"carousel",
				id:"carousel",
				cols:[ 
                    { id:1,template:img, data:{src:"imgs/image001.jpg"} },
					{ id:2,template:img, data:{src:"imgs/image002.jpg"} },
					{ id:3,template:img, data:{src:"imgs/image003.jpg"} },
                    { id:4,template:img, data:{src:"imgs/image004.jpg"} },
					{ id:5,template:img, data:{src:"imgs/image005.jpg"} },
					{ id:6,template:img, data:{src:"imgs/image006.jpg"} }
                ],
                panel:{
                	align:"bottom"
                }
			},
			head:{
				view:"toolbar", type:"MainBar", elements:[
					{view:"label", label: "Carousel", align:'left'}
				]
			},
			top:150, 
			left:150,
			width:480,
			height:340
		});
		
		function img(obj){
			return '<div class="content"><img src="'+obj.src+'" width="462px" height="275px" border="0" style="margin:8px 8px 15px 8px" /></div>'
		}
		
		</script>
		<input type="button" value="1" onclick='$$("1").show();' />
		<input type="button" value="2" onclick='$$("2").show();' />
		<input type="button" value="3" onclick='$$("3").show();' />
		<input type="button" value="4" onclick='$$("4").show();' />
		<input type="button" value="5" onclick='$$("5").show();' />
		<input type="button" value="6" onclick='$$("6").show();' />

	</body>
</html>
