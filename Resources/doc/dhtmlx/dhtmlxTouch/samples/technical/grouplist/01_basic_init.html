<!DOCTYPE HTML>
<html>
	<head>
        <link rel="stylesheet" href="../../../codebase/touchui.css" type="text/css" media="screen" charset="utf-8">
		<script src="../../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
		
	<script src="../common/viewsources.js" type="text/javascript"></script>
	<link rel="STYLESHEET" type="text/css" href="../common/viewsources.css">
	
</head>
	<body>
		<script type="text/javascript" charset="utf-8">
 
	dhx.ui({// creates a view and popup in it
	       height: 320,
  	       id:"mypopup",
	       view:"popup",// specifies a popup
	       body:{ view:"grouplist", // in the popup we create grouplist object
				 id:"mylist", 
				 select:true,// activate the possibility to choose a data item
				 url:"books.xml", // the path to data file
                                 datatype:"xml", // the type of data
				 type:{// specifies data which grouplist will present
					templateItem:"#title#(#author#)",//an html template that defines data that will be presented in the list
					templateGroup:"#title#",//an html template that defines data that will be presented in the group header in the collapsed state 
					templateBack:"#title#",//an html template that defines data that will be presented in the group header in the expanded state. 			
				},
				width: 320 //the width of the grouplist
	       },
	       left:500
});
		</script>
	</body>
</html>
