<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html>
	<head>
		<meta  name = "viewport" content = "initial-scale = 1.0, maximum-scale = 1.0, user-scalable = no">
		<link rel="stylesheet" href="../../../codebase/touchui.css" type="text/css" media="screen" charset="utf-8">
		<script src="../../../codebase/touchui.js" type="text/javascript" charset="utf-8"></script>
        <style>
		html,body{
            background-color:#ffffff;
        }
        </style>
		<title>Calendar</title>
        <script type="text/javascript" charset="utf-8">
        function log(ev,args){
                var message=ev;
                var div="<div>";
                message+='<ul style="padding:0 0 0 22px;margin:0;font:italic 60% verdana">';
                for (var i=0; i < args.length; i++) {
                    message+="<li>"+args[i];
                };
                message+='</ul>';
                div+=message+"</div";
                document.getElementById('actions').innerHTML=div+document.getElementById('actions').innerHTML;
            }
        dhx.ready(function(){
            dhx.ui({
                container:"calendar_container",
                rows:[
                    {
                        id:"mycalendar",
        				view:"calendar",
        				weekHeader:1,
        				weekNumber:1,
        				timeSelect:1,
                        date:new Date(2010,07,10)
                    }
                ]
			});
            $$("mycalendar").attachEvent("onDateSelect",function(){
                log("onDateSelect",arguments)
            });
            $$("mycalendar").attachEvent("onBeforeMonthChange",function(){
                log("onBeforeMonthChange",arguments)
	        });
	        $$("mycalendar").attachEvent("onAfterMonthChange",function(){
                log("onAfterMonthChange",arguments)
	        });
         });
       
		</script>
		
	<script src="../common/viewsources.js" type="text/javascript"></script>
	<link rel="STYLESHEET" type="text/css" href="../common/viewsources.css">
	
</head>
	<body>
    
    <table border="0" cellspacing="5" cellpadding="5">
		<tr><td>
			<div id="calendar_container" style="margin:50px 50px 0 50px; width:300px; height:500px; overflow:hidden;">     
		</td><td>
			
		</td>
        <td valign="top"><div id="actions" style="border:1px solid #A4BED4;margin-top:50px;background-color:white;width:400px;height:396px;overflow:auto; float:left;"></div></td>
        
        </tr>				
	</table>
	</body>
</html>
